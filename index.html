<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Quiz</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #welcome-screen, #quiz-container, #results {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            display: none;
        }
        .question.active {
            display: block;
        }
        .options label {
            display: block;
            margin: 12px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background: #e8e8e8;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        button {
            padding: 12px 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #share-section {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 8px;
        }
        #results {
            display: none;
        }
        .results-details {
            margin-top: 20px;
        }
        .answer-review {
            margin: 10px 0;
            padding: 10px;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1>Welcome to the Knowledge Quiz!</h1>
        <p>Test your knowledge with this quick quiz. Ready to begin?</p>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-container" style="display: none;">
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <div id="questions">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <div class="navigation">
            <button onclick="previousQuestion()" id="prev-btn" style="display: none;">Previous</button>
            <button onclick="nextQuestion()" id="next-btn">Next</button>
            <button onclick="submitQuiz()" id="submit-btn" style="display: none;">Submit Quiz</button>
        </div>
    </div>

    <div id="results">
        <h2>Quiz Results</h2>
        <div id="score-display"></div>
        <div class="results-details" id="results-details"></div>
        <div id="share-section">
            <h3>Share your results!</h3>
            <button onclick="shareResults()">Share Results</button>
        </div>
        <button onclick="restartQuiz()">Take Quiz Again</button>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Jupiter", "Mars", "Venus", "Saturn"],
                correct: 1
            },
            {
                question: "What is 8 Ã— 9?",
                options: ["63", "72", "81", "90"],
                correct: 1
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Da Vinci", "Picasso", "Rembrandt"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let userAnswers = [];

        function startQuiz() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            loadQuestions();
            showQuestion(0);
        }

        function loadQuestions() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = quizData.map((q, index) => `
                <div class="question" id="question-${index}">
                    <h3>Question ${index + 1} of ${quizData.length}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label>
                                <input type="radio" name="q${index}" value="${optIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showQuestion(index) {
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            document.getElementById(`question-${index}`).classList.add('active');
            
            updateProgress();
            updateNavigationButtons();
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
        }

        function updateNavigationButtons() {
            document.getElementById('prev-btn').style.display = currentQuestion > 0 ? 'inline' : 'none';
            document.getElementById('next-btn').style.display = currentQuestion < quizData.length - 1 ? 'inline' : 'none';
            document.getElementById('submit-btn').style.display = currentQuestion === quizData.length - 1 ? 'inline' : 'none';
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        function submitQuiz() {
            userAnswers = [];
            for (let i = 0; i < quizData.length; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                userAnswers.push(selected ? parseInt(selected.value) : -1);
            }
            
            showResults();
        }

        function showResults() {
            const score = calculateScore();
            const percentage = (score / quizData.length) * 100;
            
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('results').style.display = 'block';
            
            document.getElementById('score-display').innerHTML = `
                <h3>Your Score: ${score} out of ${quizData.length} (${percentage.toFixed(1)}%)</h3>
            `;

            const details = userAnswers.map((answer, index) => `
                <div class="answer-review">
                    <p><strong>Question ${index + 1}:</strong> ${quizData[index].question}</p>
                    <p>Your answer: ${answer === -1 ? 'Not answered' : quizData[index].options[answer]}</p>
                    <p>Correct answer: ${quizData[index].options[quizData[index].correct]}</p>
                </div>
            `).join('');
            
            document.getElementById('results-details').innerHTML = details;
        }

        function calculateScore() {
            return userAnswers.reduce((score, answer, index) => 
                score + (answer === quizData[index].correct ? 1 : 0), 0);
        }

        function shareResults() {
            const score = calculateScore();
            const text = `I scored ${score} out of ${quizData.length} on the Knowledge Quiz! Try it yourself!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Knowledge Quiz Results',
                    text: text,
                    url: window.location.href
                }).catch(console.error);
            } else {
                alert('Share this link with your friends: ' + window.location.href);
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            userAnswers = [];
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            document.getElementById('results').style.display = 'none';
            startQuiz();
        }
    </script>
</body>
</html>
