<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Recommendation Quiz</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .question.active {
            display: block;
        }
        .options label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background: #e8e8e8;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            display: none;
        }
        .strategy-score {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #4CAF50;
            background: #f8f8f8;
        }
        .strategy-score.not-applicable {
            border-left-color: #999;
            background: #f0f0f0;
            color: #666;
            font-style: italic;
        }
        .strategy-score.top-three {
            border-left-color: #2196F3;
            background: #f5f9ff;
            font-weight: bold;
        }
        .score-value {
            float: right;
        }
        .na-label {
            color: #999;
            margin-left: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<!-- Previous HTML structure remains exactly the same until the showResults function -->

<script>
    // Previous code remains exactly the same until the showResults function
    // Only showing the modified showResults function here, rest remains unchanged

    function showResults() {
        if (!validateCurrentQuestion()) return;

        scores = new Array(20).fill(0);
        applicabilityArray = new Array(20).fill(1);

        for (let i = 0; i < quizData.length; i++) {
            const questionResult = calculateQuestionScores(i);
            for (let j = 0; j < 20; j++) {
                scores[j] += questionResult.scores[j];
                if (questionResult.na[j] === 0) applicabilityArray[j] = 0;
            }
        }

        let strategyScores = strategies.map((strategy, index) => ({
            strategy: strategy,
            score: scores[index],
            isApplicable: applicabilityArray[index]
        }));

        // First sort by applicability and score
        strategyScores.sort((a, b) => {
            if (!a.isApplicable && b.isApplicable) return 1;
            if (a.isApplicable && !b.isApplicable) return -1;
            return b.score - a.score;
        });

        // Find the top three applicable strategies
        const topThree = new Set(
            strategyScores
                .filter(item => item.isApplicable)
                .slice(0, 3)
                .map(item => item.strategy)
        );

        document.getElementById('quiz').style.display = 'none';
        document.getElementById('results').style.display = 'block';

        document.getElementById('strategies').innerHTML = strategyScores
            .filter(item => item.score > 0 || !item.isApplicable)
            .map(item => {
                const isTopThree = topThree.has(item.strategy);
                return `
                    <div class="strategy-score ${!item.isApplicable ? 'not-applicable' : ''} ${isTopThree ? 'top-three' : ''}">
                        <strong>${item.strategy}:</strong>
                        <span class="score-value">
                            ${item.score}
                            ${!item.isApplicable ? '<span class="na-label">- Not Applicable</span>' : ''}
                        </span>
                    </div>
                `;
            }).join('');
    }

    // Rest of the code remains exactly the same
</script>

</body>
</html>
