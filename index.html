        body {

        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;

        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .question.active {
            display: block;
        }
        .options label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background: #e8e8e8;
        }
        button {
            padding: 10px 20px;
            background-color: #00698F; // #37728a; // old green colour #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #155275; // old greenhover colour #45a049;
        }
        #results {
            display: none;
        }
        .strategy-score {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #4CAF50;
            background: #f8f8f8;
        }
        .strategy-score.not-applicable {
            border-left-color: #999;
            background: #f0f0f0;
            color: #666;
            font-style: italic;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #2A4C59;  // Old colour #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>

        let currentQuestion = 0;
        let scores = new Array(20).fill(0);
        let applicabilityArray = new Array(20).fill(1);

        function initializeQuiz() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = quizData.map((q, index) => `
                <div class="question" id="question-${index}">
                    <h3>Question ${index + 1} of ${quizData.length}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label>
                                <input type="${q.multiSelect ? 'checkbox' : 'radio'}" 
                                       name="q${index}" 
                                       value="${optIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            showQuestion(0);
        }

        function showQuestion(index) {
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            document.getElementById(`question-${index}`).classList.add('active');
            
            const progress = ((index + 1) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            document.getElementById('prevBtn').style.display = index > 0 ? 'inline' : 'none';
            document.getElementById('nextBtn').style.display = index < quizData.length - 1 ? 'inline' : 'none';
            document.getElementById('submitBtn').style.display = index === quizData.length - 1 ? 'inline' : 'none';
            
            // Clear any error messages
            document.getElementById('error-message').style.display = 'none';
        }

        function validateCurrentQuestion() {
            const currentQ = quizData[currentQuestion];
            if (!currentQ.required) return true;

            const selected = document.querySelectorAll(`input[name="q${currentQuestion}"]:checked`);
            if (selected.length === 0) {
                document.getElementById('error-message').textContent = 'Please select at least one option';
                document.getElementById('error-message').style.display = 'block';
                return false;
            }
            return true;
        }

function previousQuestion() {
    if (currentQuestion > 0) {
        currentQuestion--;
        
        // Skip questions in reverse if conditions are met
        while (shouldSkipQuestion(currentQuestion) && currentQuestion > 0) {
            currentQuestion--;
        }
        
        showQuestion(currentQuestion);
    }
}

function nextQuestion() {
    if (validateCurrentQuestion()) {
        if (currentQuestion < quizData.length - 1) {
            currentQuestion++;
            
            // Skip questions if conditions are met
            while (shouldSkipQuestion(currentQuestion) && currentQuestion < quizData.length - 1) {
                currentQuestion++;
            }

            // If we've skipped to the end and that question should be skipped, show results
            if (currentQuestion === quizData.length - 1 && shouldSkipQuestion(currentQuestion)) {
                showResults();
                return;
            }
            
            showQuestion(currentQuestion);
        }
    }
}
                                                                        //Added here to do skipping
function shouldSkipQuestion(questionIndex) {
    const skipRule = skipConditions[`question-${questionIndex}`];
    if (!skipRule) return false;

    // Handle old format
    if (skipRule.skipIfQuestion !== undefined) {
        const previousAnswers = document.querySelectorAll(
            `input[name="q${skipRule.skipIfQuestion}"]:checked`
        );
        return Array.from(previousAnswers).some(answer => 
            skipRule.skipIfAnswers.includes(parseInt(answer.value))
        );
    }

    // Handle new format with conditions
    if (skipRule.conditions) {
        if (skipRule.operator === 'OR') {
            return skipRule.conditions.some(condition => {
                const answers = document.querySelectorAll(
                    `input[name="q${condition.question}"]:checked`
                );
                return Array.from(answers).some(answer => 
                    condition.answers.includes(parseInt(answer.value))
                );
            });
        } else if (skipRule.operator === 'AND') {
            return skipRule.conditions.every(condition => {
                const answers = document.querySelectorAll(
                    `input[name="q${condition.question}"]:checked`
                );
                return Array.from(answers).some(answer => 
                    condition.answers.includes(parseInt(answer.value))
                );
            });
        }
    }

    return false;
}
                                                                        //return to previous rules
        function calculateQuestionScores(questionIndex) {
            const question = quizData[questionIndex];
            let questionScores = new Array(20).fill(0);
            let questionNA = new Array(20).fill(1);
            
            const selected = document.querySelectorAll(`input[name="q${questionIndex}"]:checked`);
            
            selected.forEach(selection => {
                const answerIndex = parseInt(selection.value);
                const answerScoring = question.scoring[answerIndex];
                const answerNA = question.naMarkers[answerIndex];
                
                for (let i = 0; i < 20; i++) {
                    questionScores[i] += answerScoring[i];
                    if (answerNA[i] === 0) questionNA[i] = 0;
                }
            });
            
            return { scores: questionScores, na: questionNA };
        }

        function showResults() {
            if (!validateCurrentQuestion()) return;

            scores = new Array(20).fill(0);
            applicabilityArray = new Array(20).fill(1);

            for (let i = 0; i < quizData.length; i++) {
                const questionResult = calculateQuestionScores(i);
                for (let j = 0; j < 20; j++) {
                    scores[j] += questionResult.scores[j];
                    if (questionResult.na[j] === 0) applicabilityArray[j] = 0;
                }
            }

            let strategyScores = strategies.map((strategy, index) => ({
                strategy: strategy,
                score: scores[index],
                isApplicable: applicabilityArray[index]
            }));

            strategyScores.sort((a, b) => {
                if (!a.isApplicable && b.isApplicable) return 1;
                if (a.isApplicable && !b.isApplicable) return -1;
                return b.score - a.score;
            });

            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            document.getElementById('strategies').innerHTML = strategyScores
                .filter(item => item.score > 0 || !item.isApplicable)
                .map(item => `
                    <div class="strategy-score ${!item.isApplicable ? 'not-applicable' : ''}">
                      
                        <strong>${item.strategy}:</strong> ${item.score}${!item.isApplicable ? ' - Not Applicable' : ''}
                    </div>
                `).join('');
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = new Array(20).fill(0);
            applicabilityArray = new Array(20).fill(1);
            document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => input.checked = false);
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            showQuestion(0);
        }

        initializeQuiz();
    </script>
