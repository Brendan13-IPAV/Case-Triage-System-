<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Recommendation Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: none;
        }
        .question.active {
            display: block;
        }
        .options label {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options label:hover {
            background: #e8e8e8;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            display: none;
        }
        .strategy-score {
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #4CAF50;
            background: #f8f8f8;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin: 20px 0;
        }
        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quiz">
            <h1>Strategy Recommendation Quiz</h1>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div id="questions"></div>
            <button onclick="previousQuestion()" id="prevBtn" style="display: none;">Previous</button>
            <button onclick="nextQuestion()" id="nextBtn">Next</button>
            <button onclick="showResults()" id="submitBtn" style="display: none;">Show Results</button>
        </div>
        <div id="results">
            <h2>Recommended Strategies</h2>
            <div id="strategies"></div>
            <button onclick="restartQuiz()">Start Over</button>
        </div>
    </div>

    <script>
        // Strategy titles - easy to modify
        const strategies = [
            "O&H Patents",
            "O&H Trademarks",
            "Court (ie See a lawyer, non injunction)",
            "ADR (WIPO)",
            "ADR (Domestic)",
            "DIY Letters & Communication",
            "External Report (eg Amazon)",
            "Report to Gov bodies",
            "ASBFEO type services",
            "ABF Notice of Objection",
            "Consult with IP Pros (eg Attorneys)",
            "AFP Referral",
            "Take No Action (but get advice)",
            "Injunction",
            "Patent re-examination",
            "Additional Option",
            "Additional Option",
            "Additional Option",
            "Additional Option",
            "Additional Option"
        ];

        // Quiz questions and scoring - easy to modify
        const quizData = [
            {
                question: "What type of intellectual property is involved?",
                options: [
                    "Patents",
                    "Trademarks",
                    "Trade Secrets",
                    "Copyright",
                    "Design Rights"
                ],
                scoring: [
                    [5,0,3,0,2,1,0,1,1,0,4,0,2,3,5,0,0,0,0,0],  // Patents
                    [0,5,3,2,2,2,3,1,1,4,4,0,2,3,0,0,0,0,0,0],  // Trademarks
                    [0,0,4,1,2,2,0,1,1,0,3,2,3,4,0,0,0,0,0,0],  // Trade Secrets
                    [0,0,3,2,2,2,3,1,1,0,3,1,2,3,0,0,0,0,0,0],  // Copyright
                    [0,0,3,1,2,2,2,1,1,3,4,0,2,3,0,0,0,0,0,0]   // Design Rights
                ]
            },
            {
                question: "How serious is the potential impact to your business?",
                options: [
                    "Very Serious",
                    "Moderate",
                    "Minor"
                ],
                scoring: [
                    [4,4,5,4,4,2,3,4,3,4,5,4,2,5,4,0,0,0,0,0],  // Very Serious
                    [2,2,3,3,3,4,3,3,4,3,4,2,3,3,2,0,0,0,0,0],  // Moderate
                    [1,1,1,1,1,3,2,2,3,1,2,0,4,1,1,0,0,0,0,0]   // Minor
                ]
            },
            {
                question: "Do you have evidence of infringement?",
                options: [
                    "Yes, clear evidence",
                    "No/Unclear evidence"
                ],
                scoring: [
                    [4,4,4,4,4,4,3,3,2,4,4,3,2,4,4,0,0,0,0,0],  // Clear evidence
                    [2,2,2,2,2,2,1,1,3,1,4,1,4,2,2,0,0,0,0,0]   // Unclear evidence
                ]
            },
            {
                question: "What is your budget for addressing this issue?",
                options: [
                    "High",
                    "Medium"
                ],
                scoring: [
                    [4,4,5,4,4,2,3,3,2,4,4,3,2,5,4,0,0,0,0,0],  // High
                    [1,1,2,3,3,4,3,3,4,2,3,2,4,2,1,0,0,0,0,0]   // Medium
                ]
            },
            {
                question: "How quickly do you need to resolve this?",
                options: [
                    "Urgent (Days)",
                    "Soon (Weeks)",
                    "Can wait (Months)",
                    "No rush"
                ],
                scoring: [
                    [2,2,2,1,1,4,4,3,3,4,4,3,1,5,1,0,0,0,0,0],  // Urgent
                    [3,3,3,3,3,4,3,3,3,3,4,2,2,3,2,0,0,0,0,0],  // Soon
                    [4,4,4,4,4,3,2,2,3,2,4,2,3,2,4,0,0,0,0,0],  // Can wait
                    [3,3,3,3,3,2,1,1,2,1,3,1,5,1,3,0,0,0,0,0]   // No rush
                ]
            },
            {
                question: "What is your preferred approach to conflict resolution?",
                options: [
                    "Aggressive/Legal",
                    "Collaborative/Mediation",
                    "Passive/Defensive"
                ],
                scoring: [
                    [3,3,5,2,2,2,3,4,1,4,4,4,1,5,4,0,0,0,0,0],  // Aggressive
                    [2,2,2,5,5,3,2,2,4,2,3,1,2,2,2,0,0,0,0,0],  // Collaborative
                    [1,1,1,2,2,4,2,2,3,1,3,1,5,1,1,0,0,0,0,0]   // Passive
                ]
            }
        ];

        let currentQuestion = 0;
        let scores = new Array(20).fill(0);
        let userAnswers = [];

        // Initialize quiz
        function initializeQuiz() {
            const questionsContainer = document.getElementById('questions');
            questionsContainer.innerHTML = quizData.map((q, index) => `
                <div class="question" id="question-${index}">
                    <h3>Question ${index + 1} of ${quizData.length}</h3>
                    <p>${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <label>
                                <input type="radio" name="q${index}" value="${optIndex}">
                                ${option}
                            </label>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            showQuestion(0);
        }

        // Display current question
        function showQuestion(index) {
            document.querySelectorAll('.question').forEach(q => q.classList.remove('active'));
            document.getElementById(`question-${index}`).classList.add('active');
            
            // Update progress bar
            const progress = ((index + 1) / quizData.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            
            // Update buttons
            document.getElementById('prevBtn').style.display = index > 0 ? 'inline' : 'none';
            document.getElementById('nextBtn').style.display = index < quizData.length - 1 ? 'inline' : 'none';
            document.getElementById('submitBtn').style.display = index === quizData.length - 1 ? 'inline' : 'none';
        }

        // Navigation functions
        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion(currentQuestion);
            }
        }

        function nextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion(currentQuestion);
            }
        }

        // Calculate and display results
        function showResults() {
            // Collect all answers
            scores = new Array(20).fill(0);
            for (let i = 0; i < quizData.length; i++) {
                const selected = document.querySelector(`input[name="q${i}"]:checked`);
                if (selected) {
                    const answerIndex = parseInt(selected.value);
                    const questionScoring = quizData[i].scoring[answerIndex];
                    for (let j = 0; j < scores.length; j++) {
                        scores[j] += questionScoring[j];
                    }
                }
            }

            // Create array of strategy objects with scores
            let strategyScores = strategies.map((strategy, index) => ({
                strategy: strategy,
                score: scores[index]
            }));

            // Sort by score (highest to lowest)
            strategyScores.sort((a, b) => b.score - a.score);

            // Display results
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('results').style.display = 'block';

            // Show strategies and scores
            document.getElementById('strategies').innerHTML = strategyScores
                .filter(item => item.score > 0) // Only show strategies with scores > 0
                .map(item => `
                    <div class="strategy-score">
                        <strong>${item.strategy}:</strong> ${item.score}
                    </div>
                `).join('');
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = new Array(20).fill(0);
            userAnswers = [];
            document.querySelectorAll('input[type="radio"]').forEach(input => input.checked = false);
            document.getElementById('results').style.display = 'none';
            document.getElementById('quiz').style.display = 'block';
            showQuestion(0);
        }

        // Initialize the quiz when page loads
        initializeQuiz();
    </script>
</body>
</html>
